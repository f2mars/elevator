<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css" />
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
      data-react-helmet=""
      name="viewport"
    />
    <title>Elevators control</title>
  </head>
  <body>
    <header>
      Приложение идентификации и корректировки параметров элеваторных систем
      отопления
    </header>
    <div class="grid">
      <div class="row hint">
        <p>Выберите файл с данными о работе системы в формате CSV</p>
      </div>
      <div class="row selects">
        <input id="file-input" type="file" onchange="readFile(this)" />
        <p style="margin: 0 15px 0 5px">или</p>
        <select id="server-files" onchange="readServerFile(value)">
          <option hidden disabled selected value>
            Выбирите имеющиеся на сервере данные
          </option>
        </select>
      </div>
      <div class="row">
        <button onclick="calElevatorSize()">
          Идентифицировать установленный элеватор
        </button>
      </div>
      <div class="row">
        <select id="paramsForGraph">
          <option value="0,1,9,10">Температура</option>
          <option value="2,3,11,12">Давление</option>
          <option value="4,5,13,14">Расход</option>
          <option value="6,7,15,16">Объем</option>
        </select>
        <button onclick="createGraphics();">
          Построить графики по историческим данным для выбранного параметра
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
