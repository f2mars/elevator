<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css" />
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="/highcharts/highcharts.js"></script> -->
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://icdn.lenta.ru/favicon.ico"
    />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
      data-react-helmet=""
      name="viewport"
    />
    <title>Elevators control</title>
  </head>
  <body>
    <header>
      Приложение идентификации и корректировки параметров элеваторных систем
      отопления
    </header>
    <div class="grid">
      <div class="row hint">
        <p>Выберите файл с данными о работе системы в формате CSV</p>
      </div>
      <div class="row">
        <input
          id="file-input"
          type="file"
          name="name"
          onchange="readFile(this)"
        />
      </div>
      <div class="row">
        <button onclick="calElevatorSize()">
          Идентифицировать установленный элеватор
        </button>
      </div>
      <div class="row">
        <select id="paramsForGraph">
          <option value="0, 1, 9, 10">Температура</option>
          <option value="2, 3, 11, 12">Давление</option>
          <option value="4, 5, 13, 14">Расход</option>
          <option value="6, 7, 15, 16">Объем</option>
        </select>
        <button onclick="createGraphics();">
          Построить графики по историческим данным для выбранного парамтра
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
